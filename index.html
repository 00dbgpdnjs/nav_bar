<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Nav Bar</title>
    <!-- icon homepage -->
    <script src="https://kit.fontawesome.com/1be82683fe.js" crossorigin="anonymous"></script>
    <!-- defer: To prevent html from not showing on your browser until all files download, -->
    <script src="main.js" defer></script>
</head>
<body>
    <nav class="nabvar">
        <div class="navbar__logo">
            <!-- icon -->
            <i class="fab fa-accusoft"></i>
            <!-- go back to home screen("~~~") -->
            <a href="">DreamCoding</a>
        </div>

        <!-- ul - li -->
        <ul class="navbar__menu">
            <li><a href="">Home</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Weddings</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">Bookings</a></li>
        </ul>

        <ul class="navbar__icons">
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-facebook-f"></i></li>
        </ul>

        <!-- #: when clicking it, no reponse about URL -->
        <a href="#" class="navbar__toogleBtn"><i class="fas fa-bars"></i></a>
    </nav>
</body>
</html>
